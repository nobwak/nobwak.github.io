    <section class="nested-copy-line-height lh-copy serif f4 nested-links nested-img mid-gray pr4-l w-two-thirds-l"><pre><code>ボーッと某BSD関連の英語MLを眺めていたらこんなやり取りがあった。
</code></pre>

<p><blockquote></p>

<pre><code>  A:「ファイルをdumpしておくんだな」

</code></pre>

<p></blockquote></p>

<pre><code>最初はさっぱり意味が分からなかったが、Bはdumpというコマンドを知らず、言葉通りに「ファイルをクソ溜にでも捨てちまえ」と受け取ったうえでのレスだった。



日常で使う言葉がそのままコマンドになっている場合には、こういったMLに流れてる文面も全く違った風に見えるんだろうなと思った。
