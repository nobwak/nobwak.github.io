    <section class="nested-copy-line-height lh-copy serif f4 nested-links nested-img mid-gray pr4-l w-two-thirds-l"><pre><code>通勤途中に何かがふっと匂って、それがキンモクセイだと理解するのに数秒。



脳内で匂いを感じる部分は、記憶を司る海馬の近くにあるから、とかその他さまざまな理由から言われている通り、匂いは過去の沢山の事を思い出させます。



甘ったるいキンモクセイの香りに結びつけられた記憶を浮かべつつ、秋だなあと思っていると、今度は混雑した電車の中で漂ってきた防虫剤の臭いに思い切りむせた、そんな日。
</code></pre>
