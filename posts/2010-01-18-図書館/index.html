    <section class="nested-copy-line-height lh-copy serif f4 nested-links nested-img mid-gray pr4-l w-two-thirds-l"><pre><code>勤め先のあるエリアの公立図書館が使い易いせいで、読書欲が猛烈に高まっているこのごろ。



webで予約が出来て、勤め先のごく近くで受け取り/返却ができて、返却だけなら駅のボックスに投函するだけでよい、というのがとても便利だ。



自宅近くにも図書館はあるのだが、通勤路からは外れているので行くのが億劫になる。



ここまで気軽に借りられると、あれもこれも読みたくなって、すぐに制限いっぱいまで予約を埋めてしまう。



早く次の本が来ないかのう。
</code></pre>
